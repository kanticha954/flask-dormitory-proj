<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Images</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">หน้าหลัก</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/show_images">ดูรูปภาพที่สร้าง</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/previous_data">ข้อมูลย้อนหลัง</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
    <h1>Generated Room Images</h1>
    <div class="image-container">
        {% for image_path in image_paths %}
        <img src="{{ url_for('download_file', filename=image_path) }}" alt="Room Image"><br>
        {% endfor %}
    </div>
</div>
</body>

</html>
