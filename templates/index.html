<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกค่าน้ำและค่าไฟ</title>
</head>

<body>
    <h1>กรอกข้อมูลค่าน้ำและค่าไฟ</h1>
    <form action="/save" method="post">
        <label for="water_cost">ค่าน้ำ:</label>
        <input type="text" id="water_cost" name="water_cost" required><br>
        <label for="electricity_cost">ค่าไฟ:</label>
        <input type="text" id="electricity_cost" name="electricity_cost" required><br><br>
        <button type="submit">บันทึก</button>
    </form>
</body>

</html>
